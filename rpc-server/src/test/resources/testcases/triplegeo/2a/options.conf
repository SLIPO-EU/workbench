profile = osm_europe

inputFormat = GEOJSON
mode = STREAM
encoding = UTF-8

mappingSpec =
classificationSpec =
classifyByName = true

serialization = N-TRIPLES
targetGeoOntology = GeoSPARQL

attrKey=osm_id
attrName=name
attrCategory=type
attrGeometry=shape
attrX=
attrY=

featureSource = OpenStreetMap
