
logging.level.eu.slipo.workflows = DEBUG

spring.datasource.url = jdbc:h2:mem:slipo-workflows
spring.datasource.username = sa
spring.datasource.password = 
spring.datasource.driver-class-name = org.h2.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = false
spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = create

spring.batch.initializer.enabled = true 
spring.batch.job.enabled = false
spring.batch.job.names =
#spring.batch.schema = classpath:org/springframework/batch/core/schema-@@platform@@.sql
spring.batch.schema = classpath:db/scripts/create-spring-batch-@@platform@@.sql
spring.batch.table-prefix =

slipo.workflows.task-executor.pool-size = 6
slipo.workflows.task-executor.max-pool-size = 10
slipo.workflows.task-executor.await-termination-timeout = 25

slipo.workflows.jobs.data-dir = /tmp/slipo-workbench/jobs/
slipo.workflows.workflows.data-dir = /tmp/slipo-workbench/workflows/
slipo.workflows.workflow-scheduler.cleanup.cron = 0 0/30 * * * *
slipo.workflows.workflow-scheduler.cleanup.expire-after-update = 3600
